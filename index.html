<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>進制轉換器｜Base Converter (2–62)</title>
  <style>
    :root { --bg:#0b1020; --panel:#111726; --muted:#9fb4d7; --text:#eef3fb; --error:#ff6b6b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Noto Sans, Arial; background: var(--bg); color: var(--text); }
    .wrap { max-width: 760px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 26px; margin: 0 0 14px; }
    .card { background: var(--panel); border:1px solid rgba(124,193,255,.25); border-radius: 14px; padding: 16px; }
    label { display:block; font-weight:600; margin-bottom:8px; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 11px 12px; border-radius: 10px;
      background:#0e1526; border:1px solid rgba(124,193,255,.35); color: var(--text); font-size: 15px;
    }
    input::placeholder { color:#a9bddf; }
    .row {
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 10px;
      align-items: end;
      margin-top:10px;
    }
    @media (max-width: 540px){
      .row { grid-template-columns: 1fr 1fr; }
      .row .swapcell { grid-column: 1 / -1; }
    }
    .muted { color: var(--muted); font-size: 13px; margin-top:6px; }
    .alert { color: var(--error); min-height: 1.2em; margin-top: 8px; }
    .result { margin-top: 14px; }
    .caption { font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    .out { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#0e1526; border:1px solid rgba(124,193,255,.35); border-radius: 10px; padding: 11px 12px; word-break: break-all; }
    .swapbtn {
      height: 38px; padding: 0 12px; border-radius: 10px; cursor: pointer;
      background: transparent; color: var(--text);
      border: 1px dashed rgba(124,193,255,.6);
    }
    .swapbtn:hover { border-style: solid; }
    details { margin-top: 10px; }
    details > summary { cursor: pointer; font-weight: 600; }
    ul { margin: 8px 0 0 18px; }
    code { background:#0e1526; border:1px solid rgba(124,193,255,.25); border-radius:6px; padding:0 4px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>進制轉換器（2–62）</h1>

    <!-- 工具區 -->
    <section class="card" aria-labelledby="tool-title">
      <label for="val" id="tool-title">數值（x 進位）</label>
      <input id="val" type="text" placeholder="例：1a7_f0 或 101101" autocomplete="off" spellcheck="false">
      <div class="muted">允許字元：0–9 a–z A–Z（<strong>大小寫有別</strong>）；可使用 <code>+</code>/<code>-</code> 與底線 <code>_</code> 分隔（不影響數值）。</div>

      <div class="row">
        <div>
          <label for="from">x（來源進位）</label>
          <input id="from" type="number" min="2" max="62" value="16" inputmode="numeric">
        </div>

        <div class="swapcell" style="display:flex; align-items:flex-end; justify-content:center;">
          <button id="swap" class="swapbtn" type="button" title="交換 x 與 y（Swap x and y）">↔ 交換 x / y</button>
        </div>

        <div>
          <label for="to">y（目標進位）</label>
          <input id="to" type="number" min="2" max="62" value="2" inputmode="numeric">
        </div>
      </div>

      <div id="alert" class="alert" aria-live="polite"></div>

      <div class="result">
        <div class="caption">轉換結果</div>
        <div id="out" class="out">（輸入後即時顯示）</div>
      </div>
    </section>

    <!-- 使用說明區 -->
    <section class="card" style="margin-top:14px;">
      <details open>
        <summary>使用說明</summary>
        <ul>
          <li>在「數值」輸入 <strong>x 進位整數</strong>（可含 <code>+</code>/<code>-</code> 與底線 <code>_</code>）。</li>
          <li>設定「x（來源進位）」與「y（目標進位）」為 2–62 的整數。</li>
          <li>所有欄位變動皆會<strong>即時轉換</strong>；點 <em>↔ 交換 x / y</em> 可交換兩個進位並立即重算。</li>
          <li>字元集採 <code>0-9 a-z A-Z</code>，其中 <code>a</code>=10 … <code>z</code>=35，<code>A</code>=36 … <code>Z</code>=61（大小寫有別）。</li>
          <li>本工具以 <code>BigInt</code> 精準處理大整數；目前僅支援整數。</li>
        </ul>
      </details>
    </section>
  </main>

  <script>
    (function(){
      "use strict";
      // 輸出字元集（用於「輸出」）：0-9 a-z A-Z
      const DIGITS = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      // 解析字元表（用於「輸入解析」）
      const charToVal = new Map([...DIGITS].map((c,i)=>[c,i]));

      const $ = (id)=>document.getElementById(id);
      const $val = $("val"), $from = $("from"), $to = $("to"), $out = $("out"), $alert = $("alert"), $swap = $("swap");

      function sanitize(s){ return s.trim().replace(/\s+/g,"").replace(/_/g,""); }

      function validateDigits(s, base){
        for(let i=0;i<s.length;i++){
          const ch = s[i];
          if(!charToVal.has(ch)) return {ok:false, msg:`不支援的字元「${ch}」`};
          const v = charToVal.get(ch);
          if(v >= base) return {ok:false, msg:`字元「${ch}」超過基數 ${base} 的範圍`};
        }
        return {ok:true};
      }

      function parseToBigInt(raw, base){
        if(!(base>=2 && base<=62)) throw new Error("基數必須介於 2 到 62");
        if(!raw) throw new Error("請輸入數值");
        let sign = 1n;
        let s = raw;
        if(s[0]==="+") s = s.slice(1);
        else if(s[0]==="-"){ sign = -1n; s = s.slice(1); }
        s = sanitize(s);
        if(s.length===0) throw new Error("請輸入有效的數字");
        const vchk = validateDigits(s, base);
        if(!vchk.ok) throw new Error(vchk.msg);
        let acc = 0n, b = BigInt(base);
        for(let i=0;i<s.length;i++){
          const d = BigInt(charToVal.get(s[i]));
          acc = acc * b + d;
        }
        return acc * sign;
      }

      function bigIntToBase(n, base){
        if(!(base>=2 && base<=62)) throw new Error("基數必須介於 2 到 62");
        if(n===0n) return "0";
        let sign=""; if(n<0){ sign="-"; n = -n; }
        const b = BigInt(base);
        let out="";
        while(n>0n){
          const rem = Number(n % b);
          out = DIGITS[rem] + out;
          n = n / b;
        }
        return sign + out;
      }

      function render(){
        $alert.textContent = "";
        try {
          const fromBase = Number($from.value);
          const toBase = Number($to.value);
          const big = parseToBigInt($val.value, fromBase);
          const out = bigIntToBase(big, toBase);
          $out.textContent = out;
        } catch(e){
          $out.textContent = "—";
          $alert.textContent = e.message || String(e);
        }
      }

      // 交換 x / y 並即時重算
      $swap.addEventListener("click", ()=>{
        const a = $from.value;
        $from.value = $to.value;
        $to.value = a;
        render();
      });

      ["input","change","keyup"].forEach(ev=>{
        $val.addEventListener(ev, render);
        $from.addEventListener(ev, render);
        $to.addEventListener(ev, render);
      });

      // 初始渲染
      render();
    })();
  </script>
</body>
</html>
